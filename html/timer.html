<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/timer.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <header>
        <div class="dropdown">
            <div class="title">
                <p>Timer</p>
                <p>▼</p>
            </div>
            <div class="dropdown-content">
                <a href="livechat.html">LiveChat</a>
                <a href="index.html">Main</a>
            </div>
        </div>
        <p class="reset">초기화</p>
    </header>
    <main>
        <div class="container">
            <div class="clockbase">
                <div class="clock">
                    <div class="hour">00h</div>
                    <div class="minute">00m</div>
                    <div class="second">00s</div>
                </div>
                <div class="stopWatch">
                    <p>스톱워치</p>
                    <button class="stopWatch-start">시작</button>
                    <button class="stopWatch-stop">정지</button>
                </div>
                <div class="timer">
                    <p>타이머</p>
                    <button class="timer-start">시작</button>
                    <button class="timer-stop">정지</button>
                </div>
            </div>
            <div class="timeset">
                <div>
                    <p>시</p>
                    <button class="hour-up">▲</button>
                    <button class="hour-down">▼</button>
                </div>
                <div>
                    <p>분</p>
                    <button class="minute-up">▲</button>
                    <button class="minute-down">▼</button>
                </div>
                <div>
                    <p>초</p>
                    <button class="second-up">▲</button>
                    <button class="second-down">▼</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        copyright 2023. All right reserved
    </footer>
</body>

</html>
