<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/planner.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <header>
        <div class="dropdown">
            <div class="title">
                <p>계획짜기</p>
                <p>▼</p>
            </div>
            <div class="dropdown-content">
                <a href="timer.html">타이머</a>
                <a href="livechat.html">챗봇</a>
                <a href="index.html">메인화면</a>
            </div>
        </div>
        <p class="reset">초기화</p>
    </header>
    <main>
        <div class="container">
            <div class="question">
                <div class="goal">
                    <label for="goal">목표</label>
                    <input type="text" id="goal">
                </div>
                <div class="healthStatus">
                    <label for="healthStatus">건강여부</label>
                    <input type="text" id="healthStatus" placeholder="ex)허리디스크 등">
                </div>
                <div class="exerciseTime">
                    <label for="exerciseTime">운동 시간</label>
                    <input type="text" id="exerciseTime" placeholder="ex)하루에 ~~시간">
                </div>
                <div class="exerciseExperience">
                    <label for="exerciseExperience">운동 경험</label>
                    <input type="text" id="exerciseExperience" placeholder="ex)몇개월차or몇년차">
                </div>
                <div class="exerciseEquipment">
                    <label for="exerciseEquipment">운동장비</label>
                    <input type="text" id="exerciseEquipment">
                </div>
                <div class="diet">
                    <label for="diet">식단</label>
                    <input type="text" id="diet">
                </div>
                <div class="button">
                    <button>결과 출력</button>
                </div>
            </div>
            <div class="answer">이곳에서 운동 가이드라인을 제시해드립니다. 직접 트레이너와 대면하는 것과는 많이 다르기에 무조건 신뢰하는건 추천드리지 않습니다.</div>
        </div>
    </main>
    <footer>
        copyright 2023. All right reserved
    </footer>
</body>

<script src="../javascript/planner.js"></script>

</html>
